{{ define "main" }}
    <div class="prose prose-lg dark:prose-invert font-serif prose-headings:font-sans">
        <h1>{{ .Title }}</h1>
        <article>
            <i>
                {{ .Date.Format "January 2, 2006" }}
                {{ if ne .Date .Lastmod }}
                    (updated {{ .Lastmod.Format "January 2, 2006" }})
                {{ end }}
            </i>

            {{ .Content }}
        </article>
    </div>
{{ end }}

{{ define "jsonld" }}
    <script type="application/ld+json">
        [
            {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": "{{ .Title }}",
                "description": "{{ .Description }}",
                "url": "{{ .Permalink }}",
                "datePublished": "{{ .Date.Format "2006-01-02" }}",
                "dateCreated": "{{ .Date.Format "2006-01-02" }}",
                "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
                "wordCount": "{{ .WordCount }}",
                "image": "{{ .Params.Image }}",
                "author": {
                    "@type": "Person",
                    "name": "Ramil Muratov",
                    "url": "https://muratov.space"
                }
            },
            {
                "@context": "https://schema.org",
                "@type": "BreadcrumbList",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "name": "Home",
                        "item": "https://muratov.space"
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "name": "Blog",
                        "item": "https://muratov.space/blog/"
                    },
                    {
                        "@type": "ListItem",
                        "position": 3,
                        "name": "{{ .Title }}"
                    }
                ]
            }
        ]
    </script>
{{ end }}
